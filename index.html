<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mua sắm thỏa thích</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="top-header">
          <span><b><i>HELLO</i></b></span>
          <header><b><i>SHOP GIA HÂN</i></b></header>
        </div>

        <div class="input-field">
          <input
            type="text"
            class="input"
            placeholder="Tên tài khoản"
            required
          />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
          <input
            type="password"
            class="input"
            placeholder="Mật khẩu"
            required
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
          <input type="submit" class="submit" value="Đăng nhập" />
        </div>

        <div class="bottom">
          <div class="left">
            <input type="checkbox" id="check" />
            <label for="check">Lưu đăng nhập</label>
          </div>
          <div class="right">
            <label><a href="#">Hỗ trợ đăng nhập</a></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
